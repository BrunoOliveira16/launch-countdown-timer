<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icone do navegador-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>

    <main>

      <div class="container-01">

        <!-- Card Dia -->
        <div class="box">
          <div class="cards">
            <div class="card" id="days">10</div>            
          </div>
          DAYS
        </div>

        <!-- Card Hora -->
        <div class="box">
          <div class="cards">
            <div class="card" id="hours">12</div>            
          </div>
          HOURS
        </div>

        <!-- Card Minutos -->
        <div class="box">
          <div class="cards">
            <div class="card" id="minutes">45</div>            
          </div>
          MINUTES
        </div>

        <!-- Card Segundos -->
        <div class="box">
          <div class="cards">
            <div class="card" id="seconds">50</div>            
          </div>
          SECONDS
        </div>

      </div>

    </main>

    <footer>
      <div class="icons">
        <img src="./assets/images/icon-facebook.svg" alt="">
        <img src="./assets/images/icon-instagram.svg" alt="">
        <img src="./assets/images/icon-pinterest.svg" alt="">
      </div> 
      
      <div class="attribution">
        <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a></p>
        <p> Coded by <a href="https://github.com/BrunoOliveira16">Bruno Oliveira</a></p>
      </div>

    </footer>

  </div>

  <!-- Scripts Js -->
  <script src="./assets/js/index.js"></script>
</body>
</html>
